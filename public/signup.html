<head>
<meta charset="utf-8" />
<title>CoConceptualize - Social Concept Creating Tool</title>
<meta name="description" content="" />

<link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css' />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<body>
<section id="signup">
	<div id="nav">
		<div id="logo">
			<a href="index.html">CoConceptualize</a>
		</div>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li class="sepa">·</li>
			<li><a href="#about" onClick="smoothScroll('about','fast')">About</a></li>
			<li class="sepa">·</li>
			<li><a href="#contact" onClick="smoothScroll('contact','fast')">Contact</a></li>
		</ul>
	</div>
	<div id="signup-box">
		<div class="title">Sign Up Now</div>
		<div id="register_error"></div>
		<div id="fields">
			<div><input type="text" name="username" id="username" class="box-shadow" placeholder="Username" /></div>
			<div><input type="email" name="email" id="email" class="box-shadow" placeholder="Email Address" /></div>
			<div><input type="password" name="password" id="password" class="box-shadow" placeholder="Password" /></div>
			<div><input type="password" name="password_confirm" id="password_confirm" class="box-shadow" placeholder="Confirm Password" /></div>
			<div><input type="text" name="fname" id="fname" class="box-shadow" placeholder="Firstname" /></div>
			<div><input type="text" name="lname" id="lname" class="box-shadow" placeholder="Lastname" /></div>
			<div>
				<div><button id="signup-button">Join Now!</button></div>
				<div><button id="learnmore-button">Learn More</button></div>
			</div>
		</div>
	</div>
	</div>
</section>
<div id="copyright-bar">
	<span id="copyright-text"></span>
	<img src="images/copyright.png" />
</div>
